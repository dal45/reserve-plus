<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reserve+ Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="login-body">
  <div class="login-overlay">
    <div class="login-card">
      <h1 class="login-logo">Reserve<span>+</span></h1>
      <p class="login-tagline">Where time is an option.</p>

      <!-- ROLE TOGGLE -->
      <div class="role-toggle">
        <button type="button" class="role-btn active" data-role="customer">Customer</button>
        <button type="button" class="role-btn" data-role="restaurant">Restaurant</button>
      </div>

      <form class="login-form" action="#" method="post">
        <!-- hidden field to store role -->
        <input type="hidden" name="role" id="role" value="customer">

        <label for="email">Email address</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="••••••••" required>

        <button type="submit" class="btn-primary btn-full">Login</button>
      </form>

      <div class="login-links">
        <a href="#">Sign Up</a>
        <span>·</span>
        <a href="#">Forgot password?</a>
      </div>

      <button class="btn-secondary btn-full">Continue as Guest</button>
    </div>
  </div>

  <!-- Tiny script just to toggle active role visually -->
  <script>
    const roleButtons = document.querySelectorAll('.role-btn');
    const roleInput = document.getElementById('role');

    roleButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        roleButtons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        roleInput.value = btn.dataset.role; // "customer" or "restaurant"
      });
    });
  </script>
</body>
</html>
